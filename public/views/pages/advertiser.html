<div class="padding-out">
    <div class="col-md-12 b-l bg-white bg-auto">
      <div class="p-md bg-light lt b-b font-bold">Advertiser</div>
      <form role="form" class="p-md col-md-6 col-md-offset-3" name="advertiser" ng-model="advertiser" data-ng-submit="save(adv)">
        <div class="form-group">
          <label>Add Advertiser</label>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" ng-model="adv.name">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="email" ng-model="adv.email">
        </div>
        <div class="form-group">
          <label>Phone #</label>
          <input type="text" class="form-control" name="phone" ng-model="adv.phone">
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" name="country" ng-model="adv.country">
        </div>                
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address" ng-model="adv.address">
        </div>
        <div class="form-group">
          <label>Province</label>
          <input type="text" class="form-control" name="province" ng-model="adv.province">
        </div>
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" class="form-control" name="zip" ng-model="adv.zip">
        </div>
        <div class="form-group">
          <label class="control-label">Payment Type</label>
            <select class="form-control" ng-model="adv.type" ng-click="paymentTime(adv.type)">
              <option value="">Select Payment Type</option>
              <option value="prepaid">Prepaid</option>
              <option value="credit">Credit</option>
            </select>
        </div>
        <div class="form-group" ng-show="credit == 'true'">
          <label class="control-label">Select Payment Term</label>
            <select class="form-control" ng-model="adv.term">
              <option value="">Select Payment Term</option>
              <option value="prepaid">Weekly</option>
              <option value="credit">Net 7</option>
              <option value="credit">Net 15</option>
              <option value="credit">Net 30</option>
              <option value="credit">Net 45</option>                                          
            </select>
        </div>
        <div class="form-group" ng-show="credit == 'true'">
          <label class="control-label">Credit Limit</label>
            <select class="form-control" ng-model="adv.limited" ng-click="creditType(adv.limited)">
              <option value="">Select Credit Limit</option>
              <option value="limited">Limited</option>
              <option value="unlimited">Unlimited</option>                                        
            </select>
        </div>
        <div class="form-group" ng-show="limited == 'true'">
          <label>Credit Limit</label>
          <input type="text" class="form-control" name="creditLimit" ng-model="adv.creditLimit">
        </div>                                          
        <button type="submit" class="btn btn-info m-t">Submit</button>
        <div class="form-group">
          <p ng-show="error != ''" style="color:'red'">{{error}}</p>
        </div>
      </form>
    </div>
  </div>
</div>
